<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>多项式计算器·线性方程组求解</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <style>
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<script src="js/poly.js"></script>

<body>
    <div class="header">
        <div class="am-g">
            <h1>多项式计算器·线性方程组求解</h1>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <h3>多项式计算器</h3>
            <hr>
            <form class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">多项式1</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-1" placeholder="输入第一个多项式" name="input1">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">多项式2</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-2" placeholder="输入第二个多项式" name="input2">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">结果显示</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-3" placeholder="这里将显示结果" name="output" onfocus="this.blur()">
                    </div>
                </div>
                <div class="am-btn-group am-btn-group-justify">
                    <a class="am-btn am-btn-primary am-radius" role="button" onclick="add()">加法</a>
                    <a class=" am-btn am-btn-secondary am-radius " role="button " onclick="sub()">减法</a>
                    <a class="am-btn am-btn-success am-radius " role="button " onclick="mul()">乘法</a>
                    <a class="am-btn am-btn-warning am-radius " role="button " onclick="">求导</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
