<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>多项式计算器·线性方程组求解</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <style>
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<script src="js/poly.js"></script>

<body>
    <div class="header">
        <div class="am-g">
            <h1>多项式计算器·线性方程组求解</h1>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <h3>多项式计算器</h3>
            <hr>
            <form class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">多项式1</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-1" placeholder="输入第一个多项式" name="input1" onblur="er(1)">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">多项式2</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-2" placeholder="输入第二个多项式" name="input2" onblur="er(2)">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">结果显示</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="doc-ipt-3" placeholder="这里将显示结果" name="output" onfocus="this.blur()">
                    </div>

                </div>
                <div class="am-btn-group am-btn-group-justify">
                    <a class="am-btn am-btn-primary am-radius" role="button" onclick="add()">加法</a>
                    <a class=" am-btn am-btn-secondary am-radius " role="button " onclick="sub()">减法</a>
                    <a class="am-btn am-btn-success am-radius " role="button " onclick="mul()">乘法</a>
                    <a class="am-btn am-btn-warning am-radius " role="button " onclick="der()">求导</a>
                    <a class="am-btn am-btn-primary am-radius" role="button" onclick="keep()">连续计算</a>
                </div>
            </form>
            <hr />
            <h3>线性方程组求解</h3>
            <hr />
            <div class="am-form-group">
                <input type="text" id="i11" placeholder="x11" name="input11" class="am-u-sm-2 am-form-label">
                <input type="text" id="i12" placeholder="x12" name="input12" class="am-u-sm-2 am-form-label">
                <input type="text" id="i13" placeholder="x13" name="input13" class="am-u-sm-2 am-form-label">
                <input type="text" id="i14" placeholder="x14" name="input14" class="am-u-sm-2 am-form-label">
                <input type="text" id="i15" placeholder="x15" name="input15" class="am-u-sm-2 am-form-label">
                <input type="text" id="i1s" placeholder="result1" name="result1" class="am-u-sm-2 am-form-label">
            </div>
            <div class="am-form-group">
                <input type="text" id="i21" placeholder="x21" name="input21" class="am-u-sm-2 am-form-label">
                <input type="text" id="i22" placeholder="x22" name="input22" class="am-u-sm-2 am-form-label">
                <input type="text" id="i23" placeholder="x23" name="input23" class="am-u-sm-2 am-form-label">
                <input type="text" id="i24" placeholder="x24" name="input24" class="am-u-sm-2 am-form-label">
                <input type="text" id="i25" placeholder="x25" name="input25" class="am-u-sm-2 am-form-label">
                <input type="text" id="i2s" placeholder="result2" name="result2" class="am-u-sm-2 am-form-label">
            </div>
            <div class="am-form-group">
                <input type="text" id="i31" placeholder="x31" name="input31" class="am-u-sm-2 am-form-label">
                <input type="text" id="i32" placeholder="x32" name="input32" class="am-u-sm-2 am-form-label">
                <input type="text" id="i33" placeholder="x33" name="input33" class="am-u-sm-2 am-form-label">
                <input type="text" id="i34" placeholder="x34" name="input34" class="am-u-sm-2 am-form-label">
                <input type="text" id="i35" placeholder="x35" name="input35" class="am-u-sm-2 am-form-label">
                <input type="text" id="i3s" placeholder="result3" name="result3" class="am-u-sm-2 am-form-label">
            </div>
            <div class="am-form-group">
                <input type="text" id="i41" placeholder="x41" name="input41" class="am-u-sm-2 am-form-label">
                <input type="text" id="i42" placeholder="x42" name="input42" class="am-u-sm-2 am-form-label">
                <input type="text" id="i43" placeholder="x43" name="input43" class="am-u-sm-2 am-form-label">
                <input type="text" id="i44" placeholder="x44" name="input44" class="am-u-sm-2 am-form-label">
                <input type="text" id="i45" placeholder="x45" name="input45" class="am-u-sm-2 am-form-label">
                <input type="text" id="i4s" placeholder="result4" name="result4" class="am-u-sm-2 am-form-label">
            </div>
            <div class="am-form-group">
                <input type="text" id="i51" placeholder="x51" name="input51" class="am-u-sm-2 am-form-label">
                <input type="text" id="i52" placeholder="x52" name="input52" class="am-u-sm-2 am-form-label">
                <input type="text" id="i53" placeholder="x53" name="input53" class="am-u-sm-2 am-form-label">
                <input type="text" id="i54" placeholder="x54" name="input54" class="am-u-sm-2 am-form-label">
                <input type="text" id="i55" placeholder="x55" name="input55" class="am-u-sm-2 am-form-label">
                <input type="text" id="i5s" placeholder="result5" name="result5" class="am-u-sm-2 am-form-label">
            </div>
        </div>
    </div>
</body>

</html>
